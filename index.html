<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>EldritchHorror</title>
</head>
<body>
    <div class="container">
        <div class="ancientContainer">
            <div class="Azathoth"></div>
            <div class="Cthulthu"></div>
            <div class="IogSothoth"></div>
            <div class="ShubNig"></div>
        </div>
        <div class="difficultyLevel">
            <div class="difficultyLevel1">
            <button class="veryEasy">Very easy</button>
            <button class="easy">Easy</button>
            <button class="normal">Normal</button>
            <button class="hard">Hard</button>
            <button class="veryHard">Very hard</button>
        </div>
        </div>
        <div class="cardTracker">
            <div class="decTracker">
                <span>First Stage</span>
                <div class="firstStep">
                    <div class="firstStepFirstPoint"></div>
                    <div class="firstStepSecondPoint"></div>
                    <div class="firstStepThirdPoint"></div>
                </div>
                <span>Second Stage</span>
                <div class="secondStep">
                    <div class="secondStepFirstPoint"></div>
                    <div class="secondStepSecondPoint"></div>
                    <div class="secondStepThirdPoint"></div>
                </div>
                <span>Third Stage</span>
                <div class="thirdStep">
                    <div class="thirdStepFirstPoint"></div>
                    <div class="thirdStepSecondPoint"></div>
                    <div class="thirdStepThirdPoint"></div>
                </div>
            </div>
            <div class="card">
                <div class="commonCard"></div>
                <div class="currentCard"></div>
            </div>
            <div class="btn">
                <button class="reload">Reload</button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
